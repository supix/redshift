<table class="table table-striped table-bordered table-sm shifts-table">
    <thead>
        <tr>
            <th scope="col" ></th>
            <th *ngFor="let dayInfo of calendar()" scope="col" class="text-center" [ngClass]="{holyday: dayInfo.holyday}">{{ dateToStr(dayInfo.day) }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let info of manInfo()">
            <th scope="row" class="man-name">
                <span class="float-right badge badge-info">{{ info.group }}</span>
                <div class="">
                    <fa-icon [icon]="faUser"></fa-icon>
                    {{ info.name }}
                </div>
            </th>
            <td *ngFor="let shiftInfo of getShiftsInfo(info.name)" class="text-center" [ngClass]="{holyday: shiftInfo.holyday}" title="{{ shiftInfo.tooltip }}">{{ shiftInfo.text }}</td>
        </tr>
    </tbody>
</table>
