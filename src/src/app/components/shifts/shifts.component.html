<table class="table table-striped table-bordered table-sm shifts-table">
    <thead>
        <tr>
            <th scope="col" ></th>
            <th *ngFor="let d of calendar()" scope="col" class="text-center">{{ dateToStr(d) }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let info of manInfo()">
            <th scope="row" class="man-name">
                <span class="float-right badge badge-info">{{ info.group }}</span>
                <div class="">{{ info.name }}</div>
            </th>
            <td *ngFor="let s of getShiftsInfo(info.name)" class="text-center" title="{{ s.tooltip }}">{{ s.text }}</td>
        </tr>
    </tbody>
</table>
